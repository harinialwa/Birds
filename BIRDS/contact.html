<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="birds.html">Birds</a>
            <a href="contact.html">Contact</a>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    </header>
    <main>
        <section id="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </section>

    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com"><img src="socialicons/icon1.webp"></a>
            <a href="https://www.instagram.com"><img src="socialicons/icon2.png"></a>
            <a href="https://x.com/?lang=en"><img src="socialicons/icon3.jpeg"></a>
        </div>

        </div>
    </footer>

            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
